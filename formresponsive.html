<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formulario con Bootstrap responsive</title>
    <style>
        .dark-mode {
            background-color: #212529;
            color: #fff;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .invalid-feedback {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container p-5">
        <h1 class="text-center mb-5 mt-3">Formulario de Datos Personales</h1>
        <form class="row g-3 needs-validation justify-content-center" novalidate>
            <div class="col-12 col-md-6">
                <label for="validationCustom01" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="validationCustom01" name="validationCustom01" placeholder="Esteban"required>
                <div class="valid-feedback">Suena bien!!</div>
                <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
            </div>
            <div class="col-12 col-md-6">
                <label for="validationCustom02" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="validationCustom02" name="validationCustom02" placeholder="Perez" required>
                <div class="valid-feedback">Suena bien!!</div>
                <div class="invalid-feedback">Por favor ingresa tu apellido.</div>
            </div>
            <div class="col-12 col-md-6">
                <label for="validationCustom03" class="form-label">Email:</label>
                <input type="email" class="form-control" id="validationCustom03" name="validationCustom03" placeholder="nombre@example.com" required>
                <div class="valid-feedback">Suena bien!!</div>
                <div class="invalid-feedback">Por favor ingresa un correo electrónico válido.</div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="validationCustom04"    name="validationCustom04" required>
                <div class="valid-feedback">Suena bien!!</div>
                <div class="invalid-feedback">Por favor, selecciona tu fecha de nacimiento.</div>
            </div>
            <div class="col-12">
                <label for="validationCustom05" class="form-label">País de Residencia:</label>
                <input type="text" class="form-control" id="validationCustom05" name="validationCustom05" required>
                <div class="valid-feedback">Suena bien!!</div>
                <div class="invalid-feedback">Por favor, ingresa tu país  de residencia.</div>
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-secondary me-2" id="lightMode">Botón normal</button>
            <button class="btn btn-dark" id="darkMode">Botón alto contraste</button>
        </div>
    </div>  
    <script>
        const darkModeBtn = document.getElementById('darkMode');
        const lightModeBtn = document.getElementById('lightMode');
        const body = document.body;

        darkModeBtn.addEventListener('click', () => {
            body.classList.add('dark-mode');
        });

        lightModeBtn.addEventListener('click', () => {
            body.classList.remove('dark-mode');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        (() => {
          'use strict'
    
          // Seleccionar todos los formularios con la clase 'needs-validation'
          const forms = document.querySelectorAll('.needs-validation')
    
          // Iterar sobre los formularios y agregar el evento submit
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
    
              form.classList.add('was-validated')   
    
            }, false)
          })
        })()
      </script>
</body>
</html>
