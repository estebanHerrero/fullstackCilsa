<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/3Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Formulario con Bootstrap responsive</title>
    <style>
        .dark-mode {
            background-color: #212529;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Formulario de Datos Personales</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
                <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
                <div class="invalid-feedback">Por favor, ingresa tu apellido.</div>
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Por favor, ingresa unb correo electrónico válido.</div>
            </div>
            <div class="col-12">
                <label class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechadeNacimiento" require>
                <div class="invalid-feedback">Por favor, selecciona tu fecha de nacimiento.</div>
            </div>
            <div class="col-12">
                <label for="país" class="form-label">País de Residencia:</label>
                <input type="text" class="form-control" id="país" name="país" required>
                <div class="invalid-feedback">Por favor, ingresa tu país  de residencia.</div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-secondary me-2" id="lightMode">Modo Claro</button>
            <button class="btn btn-dark" id="darkMode">Modo Oscuro</button>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-gexgsVz3l6O2T+tJKVcu1HNF3y/OegdsJ7tQ96Q6h4fA0zZ5KD3"  crossorigin="anonymous"></script>
    <script>
        const darkModeBtn = document.getElementById('darkMode');
        const lightModeBtn = document.getElementById('lightMode');
        const body = document.body;

        darkModeBtn.addEventListener('click', () => {
            body.classList.add('dark-mode');
        });

        lightModeBtn.addEventListener('click', () => {
            body.classList.remove('dark-mode');
        });
    </script>
</body>
</html>
