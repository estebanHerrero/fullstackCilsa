<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ejercicio 1</title>
</head>
<body>
    <div class="container mx-auto bg-gray-900 mt-6">
        <h1 class="text-4xl text-center p-8 mx-auto text-white font-bold">Formulario de Datos Personales</h1>

        <form class="w-96 mx-auto p-8  bg-gray-700 rounded" id="form">
            <label for="nombre" class="block text-sm font-medium text-white">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-300 sm:text-sm" required><br>

            <label for="apellido" class="block text-sm font-medium text-white">Apellido:</label>
            <input type="text" id="apellido" name="apellido" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-yellow-300 focus:border-yellow-300 sm:text-sm" required><br>

            <label for="email" class="block text-sm font-medium text-white">Email:</label>
            <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-yellow-300 focus:border-yellow-300 sm:text-sm" required 
            ><br>
            

            <label for="fechadeNacimiento" class="block text-sm font-medium text-white">Fecha de Nacimiento:</label>
            <input type="date" id="fechadeNacimiento" name="fechadeNacimiento" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-yellow-300 focus:border-yellow-300 sm:text-sm" required><br>

            <label for="pais" class="block text-sm font-medium text-white">País de Residencia:</label>
            <input type="text" id="país" name="país" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-yellow-300 focus:border-yellow-300 sm:text-sm" required><br>

            <button type="submit" class="inline-flex items-center  
            px-4 py-1 bg-yellow-400 border border-transparent rounded-md font-medium text-black hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 w-full justify-center cursor-pointer ">Enviar</button>
        </form>
        <div class="flex justify-center mt-4 py-12">
            <button class="bg-yellow-400 hover:bg-yellow-500 text-black py-2 px-4 rounded text-center mr-4">Botón normal</button>
            <button class="bg-black text-white border border-gray-400 hover:bg-white focus:outline-none rounded focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 hover:text-black py-1 px-4">Botón con alto contraste</button>
        </div>
    </div>
</body>
</html>
